<div ng-controller='userController'>

  <input type="text" ng-model='new_user.first_name'>
  <input type="text" ng-model='new_user.last_name'>
  <input type="text" ng-model='new_user.email'>
  <input type="password" ng-model='new_user.password'>
  <input type="text" ng-model='new_user.phone'>
  <input type="button" ng-click="newUser()" value="Register">

</div>
